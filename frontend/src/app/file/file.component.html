<div class="file-management-container">
  <h2>File Management Visualization</h2>

  <div class="tab-buttons">
    <button (click)="selectTab('paging')" [class.active]="tab === 'paging'">Paging</button>
    <button (click)="selectTab('contiguous')" [class.active]="tab === 'contiguous'">Contiguous Allocation</button>
  </div>

  <div class="tab-content">
    <app-pagingv *ngIf="tab === 'paging'"></app-pagingv>
    <app-contiguous *ngIf="tab === 'contiguous'"></app-contiguous>
  </div>
</div>
